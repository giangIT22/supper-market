<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login">
        <div class="container login--width">
           <div class="item fix-pd">
                <div class="login__logo">
                    <p><span>GTU</span><small>mart</small><b>.vn</b></p>
                </div>
                <h5>Tạo tài khoản</h5>
                <form action="#" method="post" id="form-1">
                    <div class="form-group">
                        <input type="text" name="name" id="username" placeholder="Tên đăng nhập" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Mật khẩu" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="rePassword" id="repassword" placeholder="Nhập lại mật khẩu" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <button>Tạo tài khoản</button>
                </form>
                <a href="dangnhap.html" style="float: right;">Đăng nhập</a>
           </div>
        </div>
    </div>
    <script src="./js/validator.js"></script>
    <script>
         Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
              Validator.isRequired('#username', 'Vui lòng nhập tên tài khoản'),
              Validator.isRequired('#password'),
              Validator.minLength('#password', 6),
              Validator.isConfirmed('#repassword', function() {
                return document.querySelector('#form-1 #password').value;
              }, 'Mật khẩu nhập lại không chính xác'),          
            ],
          });
    </script>
</body>
</html>
