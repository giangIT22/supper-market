<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="heading">
        <div class="heading__heading-top">
           <div class="container">
               <div class="row">
				   	<div class="heading__bar">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>
                    <a href="" class="heading-logo"><span>GTU</span><small>mart</small><b>.vn</b></a>
                    <form action="" method="post">
                        <input type="text" name="" id="" placeholder="Nhập tên sản phẩm cần tìm">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </form>
                    <ul>
                        <li class="heading__login">
                            <a href="dangnhap.html">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <span>
                                    Đăng nhập <br> Đăng ký
                                </span>
                            </a>
                        </li>
                        <li class="heading__cart">
                            <a href="#">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                <span>
                                    Giỏ  của bạn
                                    <br>
                                   <span class="heading--red">(0)</span> sản phẩm
                                </span>
                            </a>
                        </li>
                    </ul>
               </div>
           </div>
        </div>
        <nav class="heading__menu">
           <div class="container">
               <div class="row">
                    <ul>
						<li class="heading--close">
							<i class="fa fa-times" aria-hidden="true"></i>
						</li>
                        <li><a href="#" class="">Trang chủ</a></li>
                        <li class="check">
                            <a href="#">Sản phẩm <i class="fa fa-angle-down" aria-hidden="true"></i></a>
                            <div class="drop-down">
                                <a href="">Thịt</a>
                                <a href="">Bánh kẹo</a>
                                <a href="">Nước uống</a>
                                <a href="">Rau</a>
                                <a href="">Sữa</a>
                            </div>
                        </li>
                        <li><a href="#">Sản phẩm bán chạy</a></li>
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Tin tức</a></li>
                    </ul>
               </div>
           </div>
        </nav>
    </header>

    <main class="main">
        <section class="main__checkout">
            <div class="container">
                <div class="row">
                    <div class="main__checkout-title">
                        <span>Thanh toán</span>
                    </div>
                </div>
                <div class="row">
                    <div class="main__item">
                        <h2>ĐIỀN THÔNG TIN NHẬN HÀNG</h2>
                    </div>
                </div>
                <div class="row">
                    <form action="" class="main__form-control" id="form-3">
                        <div class="main__checkout-info">
                            <label for="">Họ và tên</label>
                            <input type="text" name="fullName" id="" placeholder="Nhập họ và tên đầy đủ">
                        </div>
                        <div class="main__checkout-info">
                            <label for="">Điện thoại di động</label>
                            <input type="text" name="phone" id="" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="main__checkout-info">
                            <label for="">Địa chỉ giao hàng</label>                          
                            <input type="text" name="address" id="" placeholder="Nhập địa chỉ giao hàng cụ thể">                                                      
                        </div>
                        <div class="main__checkout-info">
                            <label for="">Ghi chú</label>                            
                            <textarea rows="5"  name="note" placeholder="Ghi chú"></textarea>                            
                        </div>
                        <div class="main__checkout-success">
                            <button>Hoàn tất</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="overlay"></div>
    </main>

    <footer class="footer">
        <section class="footer__footer-top">
			<div class="container">
				<div class="row">
					<div class="footer__item">
						<img src="./image/services/1.png" alt="">
						<h3>Sản phẩm an toàn</h3>
					</div>
					<div class="footer__item">
						<img src="./image/services/2.png" alt="">
						<h3>Chất lượng cam kết</h3>
					</div>
					<div class="footer__item">
						<img src="./image/services/3.png" alt="">
						<h3>Dịch vụ vượt trội</h3>
					</div>
					<div class="footer__item">
						<img src="./image/services/4.png" alt="">
						<h3>Giao hàng nhanh chóng</h3>
					</div>
				</div>
			</div>
		</section>
		
		<section class="footer__footer-bottom">
			<div class="container">
				<div class="row">

				</div>
			</div>
		</section>
	</footer>
	
    <script src="./js/validator.js"></script>

    <script>
         Validator({
            form: '#form-3',
            errorSelector: '.form-message',
            rules: [
              Validator.isRequired('#username', 'Vui lòng nhập tên tài khoản'),
              Validator.isRequired('#password'),
              Validator.minLength('#password', 6),
              Validator.isConfirmed('#repassword', function() {
                return document.querySelector('#form-1 #password').value;
              }, 'Mật khẩu nhập lại không chính xác'),          
            ],
          });
    </script>

	<script>
		
		let showMenu = document.querySelector('.heading__bar');
		let hideMenu = document.querySelector('.heading--close');
		let overLay  = document.querySelector('.overlay');
		let showDropDownMenu = document.querySelector('.check');

		showMenu.addEventListener('click', function() {
			document.querySelector('.heading__menu').classList.add('show-menu');
			document.body.style.overflow = "hidden";
			overLay.style.display = "block"
		});

		hideMenu.addEventListener('click', function() {
			document.querySelector('.heading__menu').classList.remove('show-menu');
			document.body.style.overflow = "visible";
			overLay.style.display = "none";
			document.querySelector('.drop-down').classList.remove('show');
		});

		showDropDownMenu.addEventListener('click', function() {
			document.querySelector('.drop-down').classList.toggle('show');
		});
	</script>
</body>
</html>
